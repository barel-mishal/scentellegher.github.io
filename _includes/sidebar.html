<div class='sidebar menu'>

  <div id="picture" style="background-image: url({{site.baseurl}}/assets/images/avatar.jpg)"></div>
    
  <p>{{site.description}}</p>

  <hr>

  <div id="social-icons">
    <div class='inner'>
      <ul>
          <li>
            <a id='twitter' href="http://twitter.com/{{ site.twitter }}" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a id='linkedin' href="https://it.linkedin.com/in/{{ site.linkedin }}" target="_blank">
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a id='github' href="http://github.com/{{ site.github }}" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a id='cv' href="{{ site.baseurl }}/assets/cv/simone_centellegher_cv.pdf" target="_blank">
              <i class="fa fa-file-text-o"></i>
            </a>
          </li>    
      </ul>
    </div>
  </div>

  <hr>

  <div class="navigation">
    <ul>
      {% for my_page in site.pages %}
        {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>

  <hr>

  <div class="navigation">
    <ul>
      {% for category in site.categories %}
        <li><a style='font-weight: 300;' href="{{ site.baseurl | prepend: url }}/categories/{{ category | first | prepend: site.baseurl }}">{{ category | first }}</a></li>
      {% endfor %}
    </ul>
  </div> 

  <hr>

  <p>Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> </p>
</div>
